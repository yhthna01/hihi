<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style1.css">
   <title> MGroup </title>
</head>
<body>
<div class="wrapper"> 
    <nav class="nav">
        <div class="nav-logo">
            <p> MGroup </p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="https://yhthna01.github.io/MGroup/" class="link active "> Trang chủ </a></li>
                <li><a href="#" class="link"> Giới thiệu </a></li>
                <li><a href="#" class="link"> Liên hệ </a></li>
                <li><a href="#" class="link"> Blog </a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn" id="loginBtn" onclick="login()"> Đăng nhập </button>
            <button class="btn" id="registerBtn" onclick="register()"> Đăng ký </button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------Form box ------------------------------------->   
    <div class="form-box">
     
                <!-------------------- login form ------------------------>

        <div class="login-container" id="login">
            <div class="top">
                <span> Chưa có tài khoản ? <a href="#" onclick="register()"> Đăng kí </a></span>
                <header>Đăng nhập </header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Tên tài khoản hoặc Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Mật khẩu">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Đăng nhập">
            </div>    
            <div class="two-col">
                <div class="one">
                    <input type="checkbox"  id="login-check">
                    <label for="register-check"> Lưu </label>
                </div>
                <div class="two">
                    <label><a href="#">Quên mật khẩu </a></label>
                </div>
            </div>
        </div> 
        
        <!-------------------- registration form ------------------------>
        <div class="register-container" id="register">
            <div class="top">
                <span> Đã có tài khoản <a href="#" onclick="login()"> Đăng nhập </a></span>
                <header>Đăng kí</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Họ">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Tên">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Mật khẩu">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Đăng kí ">
            </div>    
            <div class="two-col">
                <div class="one">
                    <input type="checkbox"  id="register-check">
                    <label for="register-check"> Lưu </label>
                </div>
                <div class="two">
                    <label><a href="#">Điều khoản & dịch vụ</a></label>
                </div>
            </div>
        </div> 
    </div>  
</div>   


<script>

    function myMenuFunction(){
        var i =document.getElementById("navMenu");

        if(i.className === "nav-menu") {
            i.className +=" responsive";
        } else{
            i.className ="nav-menu";
        }
    }
</script>
<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px"
        y.style.right ="-520px"
        a.className +=" white-btn";
        b.className ="btn";
        x.style.opacity = 1
        y.style.opacity = 0
    }
    function register() {
        x.style.left = "-510px"
        y.style.right ="5px"  
        a.className ="btn";
        b.className +=" white-btn";
        x.style.opacity = 0
        y.style.opacity = 1
    }
</script>
</body>
</html>
